<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Projeto PS5 Responsividade e Animações</title>
</head>

<body>

    <div class="container">

            <div class="navbar">

                <img src="./image/logo.png" alt="logo" class="logo">

                <nav>
                    <ul id="menu-list">
                        <li class="nav-li"> <a href="">Console</a></li>

                        <li class="nav-li"><a href="">Acessórios</a></li>

                        <li class="nav-li"><a href="">Controles</a></li>

                        <li class="nav-li"> <a href="">Outros</a></li>
                    </ul>
                </nav>

                <img src="./image/menu.png" alt="menu" class="menu-item" onclick="menuDisplay()">

            </div>

        <div class="row">

            <div class="column-1">

                <h2>PS5 Dualshok</h2>
                <h3>Wireless controller PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>

                <button class="buy" >Comprar agora <img src="./image/arrow.png" alt="seta"></button>

            </div>

            <div class="column-2">

                <img class="controller" src="./image/controller3.png" alt="controle">

                <div class="color-box"></div>
                
                <button class="add-cart">
                    <img src="./image/add.png" alt="comprar">
                </button>


            </div>

        </div>

        <div class="socil-links">
            <img src="./image/fb.png" alt="Facebook">
            <img src="./image/tw.png" alt="Twitter">
            <img src="./image/ig.png" alt="Instagram">
        </div>

    </div>

</body>

<script src="./script.js"></script>

</html>
